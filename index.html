<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Invoice creator</title>
</head>
<body>
    <main>
        <div class="header-container">
            <div class="header">
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
        </div>

        <div class="container">
            <section>
                <div class="buttons-container">
                    <button id="btn-1" class="btn"><p>Wash Car: $10</p></button>
                    <button id="btn-2" class="btn"><p>Mow Lawn: $20</p></button>
                    <button id="btn-3" class="btn"><p>Pull Weeds: $30</p></button>
                </div>
            </section>

            <section class="items-el">
                <div id="item-task">
                    <p>TASK</p>
                </div>
                <div id="item-total">
                    <p>TOTAL</p>
                </div>
            </section>

            <hr>

            <section class="completed-items">
                <div id="item">
                    <p>NOTE</p>
                </div>
                <div id="item">
                    <p>TOTAL AMOUNT</p>
                    <h3 id="total-amount"></h3>
                </div>
            </section>

            <button id="invoice-btn">
                <img src="/images/mail-icon.svg" alt="">
                <p id="invoice-p">Send invoice</p>
            </button>
        </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="app.js"></script>
</body>
</html>
